<mat-tab-group>
  <mat-tab label="Zertifikatsvergabe">
    <div class="container">
      <div class="search">
        <h3 id="search">Fluggesellschaft:</h3>
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput type="string" [(ngModel)]="id" />
        </mat-form-field>
      </div>
      <div class="search">
        <h3 id="search">Zertifikatmenge:</h3>
        <mat-form-field appearance="fill">
          <mat-label>Emission in Tonnen</mat-label>
          <input matInput type="number" [(ngModel)]="sellValue" />
        </mat-form-field>
      </div>
      <button
        class="padding"
        mat-raised-button
        color="primary"
        (click)="postCertificate()"
      >
        Zertifikat austeilen
      </button>

      <div *ngIf="warning" class="error-div">
        <p class="error">
          {{ warning }}
        </p>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Jahresabschluss">
    <div class="container">
      <div class="search">
        <h3 id="search">Emissionen geprüft</h3>
      </div>
      <div class="search">
        <h3 id="search">Jahresabschluss vornehmen</h3>
      </div>
      <button
        class="padding"
        mat-raised-button
        color="primary"
        (click)="approve()"
      >
        Bestätigen
      </button>
    </div>
  </mat-tab>
</mat-tab-group>
